<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cart Template</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <header class="header-title">Shopping Card</header>
        <main class="item-area"></main>
      </div>

      <div class="right-container">
        <div class="card-detail">
          <header class="card-title">Card Details</header>
          <div class="card">
            <table>
              <tr>
                <td class="card-bankname" colspan="4">Lorem Ipsum</td>
              </tr>

              <tr>
                <td class="card-num">....</td>
                <td class="card-num">....</td>
                <td class="card-num">....</td>
                <td class="card-num">....</td>
              </tr>

              <tr>
                <td class="card-date" colspan="4">12/20</td>
              </tr>

              <tr>
                <td class="card-name" colspan="2">Diana Smith</td>

                <td class="card-type" colspan="2">VISA</td>
              </tr>
            </table>
          </div>

          <div class="card-infor">
            <label class="nameOnCard" for="">
              <span class="small-title">Name On Card</span>
              <span class="large-title">Diana Smith</span>
            </label>

            <label class="cardNumber" for="">
              <span class="small-title">Card Number</span>
              <span>
                <input type="text" placeholder="...." />
                <input class="input2" type="text" placeholder="...." />
                <input class="input2" type="text" placeholder="...." />
                <input class="input2" type="text" placeholder="5432" />
              </span>
            </label>

            <table class="explration">
              <tr>
                <td class="explration-explration" colspan="2">Explration</td>
                <td class="cvv">CVV</td>
              </tr>

              <tr>
                <td class="mm">
                  mm
                  <select name="mm" id="mm">
                    <option value=""></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </td>
                <td class="yyyy">
                  yyyy
                  <select name="yyyy" id="yyyy">
                    <option value=""></option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                  </select>
                </td>
                <td class="large-title">xxx</td>
              </tr>
            </table>
          </div>
          <div class="checkOut">
            <button class="btnCheckOut">Check Out</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
